<!doctype html>

<head>
    <title>more like this page</title>
</head>


<body>
<h2><a href="/" id="title">2018 Film Search</a></h2>

<h3>Search Results:</h3>
<h5>Total hits: {{ total_hits }}<br></h5>

<ol class="results">
    {% for i in range(len) %}
    <li value="{{ (srpn-1)*10 + i + 1 }}"><h3><a href="/movie_data/{{ results[i].0 }}">
        {{ results[i].1 }}</a></h3>
    </li>
    <ul>
        <li>{{ results[i].2 }}</li>
        <li>cosine score: {{ results[i].3 }}</li>
        <!--<form action="/results/more/1" name="more" method="post" class="page">-->
        <!--<input type="hidden" name="more" , value="{{ results[i].1 }}">-->
        <!--<input type="submit" value="more like this" id="more">-->
        <!--</form>-->
    </ul>
    {% endfor %}
</ol>
{% if srpn * 10 < total_hits %}
<form action="/results/more/{{ srpn + 1 }}" name="next" method="post" class="page">
    <input type="hidden" name="more" , value="{{ orig_query }}">
    <input type="submit" value="Next" id="next">
</form>
{% endif %}
{% if srpn > 1 %}
<form action="/results/more/{{ srpn - 1 }}" name="prev" method="post" class="page">
    <input type="hidden" name="more" , value="{{ orig_query }}">
    <input type="submit" value="Previous" id="prev">
</form>
{% endif %}

</body>
